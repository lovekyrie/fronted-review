<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>采用table</title>
  <style>
    .wp {
      text-align: center;
      width: 300px;
      height: 300px;
      border: 1px solid #f00;
    }
    .box {
      display: inline-block;
      background-color: green;
    }
  </style>
</head>
<body>
 <table>
  <tbody>
    <tr>
      <td class="wp">
        <div class="box">test</div>
      </td>
    </tr>
  </tbody>
 </table> 
</body>
</html>
