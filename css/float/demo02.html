<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 100px;
      height: 100px;
      background-color: red;
    }

    /* 浮动元素 (只会影响后面的元素) 所以给box2添加浮动不会对box1产生影响 */
    .box2{
      width: 100px;
      height: 100px;
      background-color: blue;
      float: left;
    }
  </style>
</head>
<body>
  <div class="box1"></div> 
  <div class="box2"></div>
</body>
</html>
