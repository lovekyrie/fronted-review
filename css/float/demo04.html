<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .a, .b, .c {
    border: 1px solid;
    box-sizing: border-box;
  }
  .wrap {
    width: 250px;
  }
  .a {
    width: 100px;
    height: 100px;
    float: left;
  }
  .b {
    width: 100px;
    height: 50px;
    float: left;
  }
  .c {
    width: 100px;
    height: 100px;
    display: inline-block;
  }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="a">a</div>
    <div class="b">b</div>
    <div class="c">c</div>
  </div> 
</body>
</html>
