<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father{
      width: 200px;
      height: 100px;
      border: 1px solid red; /* 父元素设置了border, 高度不会坍塌 */
    }
    .child{
      margin-top: 20%; /* 相对于父元素宽度的20% */
      width: 50px;
      height: 50px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="child"></div>
  </div> 
</body>
</html>
