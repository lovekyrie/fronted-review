<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	<ul id="ul">
            
        </ul>
        <script type="text/javascript">
            const _createPage = (allItem, pageItem) => {
                // 补全代码
                const perPage = Math.ceil(allItem / pageItem)
                document.querySelector('#ul').innerHTML = Array.from({length: perPage}).fill(null).map((_i, i) => `<li>${i+1}</li>`).join('')
            }
            _createPage(13, 2)
        </script>
    </body>
</html>
